version: 0.2

phases:
install:
    runtime-versions:
      nodejs: 10
    commands:
      - echo Installing Mocha...
  pre_build:
    commands:
      - echo Installing source NPM dependencies...
      - npm install
      - npm run webpack
  build:
    commands:
      - echo Build started on `date`
      - echo Compiling the Node.js code
      - npm run test
artifacts:
  files:
    - index.html
    - favicon.ico
    - Ahmad_Almanassra_Resume.pdf
    - styles/main.css
    - images/*
    - dist/bundle.js
